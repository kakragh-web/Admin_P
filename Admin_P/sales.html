<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/style.css"/>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  



<!--SideMenu-->
<section id="menu">
    <div  class="logo">
        <img src="assets/imgs/logo.jpg">
        <h2>Dashboard</h2>
    </div>
    <div class="items">
        <li><i class="fas fa-chart-pie"><a href="index.html">Dashboard</a></i></li>
        <li><i class="fab fa-uikit"><a href="index.html">Users</a></i></li>
        <li><i class="fas fa-th-large"><a href="products.html">Products</a></i></li>
        <li><i class="fas fa-edit"><a href="sales.html">Sales</a></i></li>
        <li><i class="fab fa-cc-visa"><a href="add_product.html">Add_Products</a></i></li>
        <li><i class="fas fa-hamburger"><a href="contact.html">Contact</a></i></li>
        <li><i class="fas fa-chart-line"><a href="help.html">Help</a></i></li> 
</div>
</section>



<!--Interface-->
<section id="interface">
    <div class="navigation">
        <!--Seacrh-->
        <div class="n1">
            <div>
                <i id="menu-btn" class="fas fa-bars"></i>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <form>
                <input type="text" placeholder="search">
                </form>
            </div>
        </div>
        <!--Profile-->
        <div class="profile">
            <i class="fas fa-bell"></i>
            <img src="assets/imgs/IMG_9511.JPG">
            
        </div>
    </div>

  <!--Title-->
  <h3 class="i-name">Sales</h3>





<!--Table-->
<div class="board">
    <table width="100%">
        <thead>
            <tr>
                <td>Sales person</td>
                <td>Product</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Total</td>
                <td>Date</td>
              
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="people">
                    <p><img src="assets/imgs/IMG_9511.JPG"/></p>
                    <div class="people-description">
                        <h5>Kakra</h5>
                    </div>
                </td>

               <td class="people-des">
                <h5>Shoes</h5>
               </td>

               <td class="active">
                <p>2</p>
               </td> 

               <td class="role">
                <p>$100</p>
               </td>

               <td class="role">
                <p>$300</p>
               </td>

               <td class="role">
                <p>Date</p>
               </td>

          

            </tr>


        </tbody>
    </table>
</div>


</section>











<script>
    $('#menu-btn').click(function(){
        $('#menu').toggleClass('active')
    })
</script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
