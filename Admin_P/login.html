<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <link rel="stylesheet" href="assets/css/style.css"/>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container-fluid w-50 mt-5 mb-5"> 
        <div class="my-5 text-center">
            <img src="assets/imgs/logo.jpg">
            <h3 class="mt-3">Admin Dashboard</h3>

        </div>
        <form>
            <div class="mb-2 form-group">
                <label>Emial</label>
                <input type="email" class="form-control" placeholder="Enter email" name="email" id ="email"/>
            </div>
            <div class="mb-2 form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password" name="email" id ="password"/>
            </div>
            <div class="mb-2 text-center">
            <input type="submit"  class="btn btn-primary mt-3" value="Login" name="login-btn"  id ="logon-btn"/>
            </div>
        </form>

    </div>


</body>
</html>
