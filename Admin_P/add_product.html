</head>
<body>
  



<!--SideMenu-->
<section id="menu">
    <div  class="logo">
        <img src="assets/imgs/logo.jpg">
        <h2>Dashboard</h2>
    </div>
    <div class="items">
            <li><i class="fas fa-chart-pie"><a href="index.html">Dashboard</a></i></li>
            <li><i class="fab fa-uikit"><a href="index.html">Users</a></i></li>
            <li><i class="fas fa-th-large"><a href="products.html">Products</a></i></li>
            <li><i class="fas fa-edit"><a href="sales.html">Sales</a></i></li>
            <li><i class="fab fa-cc-visa"><a href="add_product.html">Add_Products</a></i></li>
            <li><i class="fas fa-hamburger"><a href="contact.html">Contact</a></i></li>
            <li><i class="fas fa-chart-line"><a href="help.html">Help</a></i></li> 
    </div>
</section>



<!--Interface-->
<section id="interface">
    <div class="navigation">
        <!--Seacrh-->
        <div class="n1">
            <div>
                <i id="menu-btn" class="fas fa-bars"></i>
            </div>
            <div class="search">
                <i class="fas fa-search"></i>
                <form>
                <input type="text" placeholder="search">
                </form>
            </div>
        </div>
        <!--Profile-->
        <div class="profile">
            <i class="fas fa-bell"></i>
            <img src="assets/imgs/IMG_9511.JPG">
            
        </div>
    </div>

  <!--Title-->
  <h3 class="i-name">Add New Product</h3>


  <div class="container-fluid w-50 mt-5">
  <form>
    <div class="mb-2 form-group">
        <label>Title</label>
        <input type="text" class="form-control" placeholder="title" name="title" id ="title"/>
    </div>

    <div class="mb-2 form-group">
        <label>Description</label>
        <input type="text" class="form-control" placeholder="description" name="description" id ="description"/>
    </div>

    <div class="mb-2 form-group">
        <label>Price</label>
        <input type="text" class="form-control" placeholder="price" name="price" id ="price"/>
    </div>
  
    <div class="mb-2 from-group">
        <label>Quantity</label>
        <input type="number" class="form-control" placeholder="quantity" name="quantity" id ="quantity"/>
    </div>



    <select class="form-select mb-2">
        <option value="shoes">Shoes</option>
        <option value="bags">Bags</option>
        <option value="clothes">Clothes</option>
        <option value="shirts">Shirts</option>
    </select>

    <div class="mb-2 from-group">
        <label>Image</label>
        <input type="file" class="form-control" placeholder="image" name="image" id ="image"/>
    </div>




    <div class="mb-3 text-center">
    <input type="submit"  class="btn btn-primary mt-3" value="Add Product" name="add-product-btn"  id ="add-product-btn"/>
    </div>

 </form>
</div>




</section>











<script>
    $('#menu-btn').click(function(){
        $('#menu').toggleClass('active')
    })
</script>
